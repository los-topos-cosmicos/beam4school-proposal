author: "María García"

description: "Multi-energy mineral differentiation of archaeological sculptures using radiation length contrast analysis"

beam:
  particle: "e-"
  momenta_GeV: [1.5, 3.0]
  num_events: 30000

materials:
  - name: "SiO2"
    geant4_name: "G4_SILICON_DIOXIDE"
    thickness_mm: 5.0

  - name: "CaCO3"
    geant4_name: "G4_CALCIUM_CARBONATE"
    thickness_mm: 5.0

  - name: "Al2O3"
    geant4_name: "G4_ALUMINUM_OXIDE"
    thickness_mm: 5.0

  - name: "Fe2O3"
    geant4_name: "G4_FERRIC_OXIDE"
    thickness_mm: 5.0

outputs:
  highland_prediction: true
  geant4_simulation: false
  classification_plot: true
  distribution_overlay: true
  comparison_table: true
